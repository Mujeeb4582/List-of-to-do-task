<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>List of To Do Task</title>
<script defer src="main.js"></script></head>
<body>
  <div class="list-wrapper">
    <header>
      <h1 class="heading">Today's To Do</h1>
      <i class="fa-solid fa-rotate"></i>
    </header>
    <form action="" class="addItems">
      <input type="text" name="task" class="to-do" placeholder="Add to your list...">
      <button type="submit" class="addTask">
        <i class="fa-solid fa-arrow-turn-down"></i>
      </button>
    </form>
    <ul class="list">
    </ul>
    <button type="submit" class="clearTask">Clear all completed</button>
  </div>

</body>
</html>
